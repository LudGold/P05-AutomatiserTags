name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: stackoverflow-tags-api
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('wordnet'); nltk.download('punkt_tab')"
    
    - name: Run unit tests
      env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # ok mÃªme si public (vide)
          HF_REVISION: main
          HF_HOME: ${{ runner.temp }}/hf      # cache HF dans un endroit stable
      run: |
          python -m unittest tests.test_api -v
    - name: Cache Hugging Face
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}/hf
        key: hf-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
        
