services:
  - type: web
    name: stackoverflow-tags-api
    runtime: python
    rootDir: stackoverflow-tags-api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
    plan: free